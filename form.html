<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 8 Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form action="register_account.html" method="post" id="registration_form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" autofocus required autocomplete="on">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required placeholder="At least 6 letters or numbers"
                pattern="[a-zA-Z0-9]{6,}" title="Must be at least 6 alphanumeric characters">
            <br><br>
            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Member Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required autocomplete="on">
            <br><br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"
                autocomplete="on">
                <br><br>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip" required placeholder="5 or 9 digits" pattern="^\d{5}(-\d{4})?$"
                title="Either 5 or 9 digits" autocomplete="on">
                <br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="999-999-9999" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                title="Must be 999-999-999 format" autocomplete="on">
                <br><br>
        </fieldset>

        <fieldset>
            <legend>Member Information</legend>
            Membership type:
            <select id="status">
                <option>Freshman</option>
                <option>Sophomore</option>
                <option>Junior</option>
                <option>Senior</option>
            </select>
            <br><br>
            Starting Date:&nbsp;&nbsp;
            <input type="date" id="date" required autocomplete="on">
            <br><br>
            <label for="Tickets">Tickets for Guest</label>
            <input type="number" id="Tickets">
            <br><br>
        </fieldset>
    </form>

</body>

</html>
